<html>
    <body>
        <b>Login</b>
        {% if error %}
        <p class=error>{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            {{ form.csrf_token }}
            <div>{{ form.user.label }}: {{ form.user(class="css_class") }}</div>
            <div>{{ form.password.label }}: {{ form.password() }}</div>
            <div><input type=submit value=Submit /></div>
        </form>
    </body>
</html>
