{% extends "main.html" %}
{% block body %}
<body>
    <center>
        <b>Login</b>
        {% if error %}
        <p class=error>{{ error }}</p>
        {% endif %}
        <form method="POST" action="/login">
            {{ form.csrf_token }}
            {{ form.next() or '' }}
            <div class="form-group">
                <div>{{ form.user.label }}: {{ form.user(class="css_class") }}</div>
            </div>
            <div class="form-group">
                <div>{{ form.password.label }}: {{ form.password() }}</div>
            </div>
            <div><input type=submit class="btn btn-default" value=Submit /></div>
        </form>
        <br /> 
        <p>Or, if you don't have a login: <a href="{{ register_url }}">Register</a></p>
    </center>
</body>
{% endblock %}
