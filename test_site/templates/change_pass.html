{% extends "main.html" %}
{% block body %}
<center>
    <h1>Change Password</h1>
    <form method="POST" action="/change_pass">
        {{ form.csrf_token }}
        <div class="form-group">
            {{ form.password.label }}<br />
            {{ form.password() }}
        </div>
        <div class="form-group">
            {{ form.confirm.label }}<br />
            {{ form.confirm() }}
        </div>
        <div><input type=submit class="btn btn-primary btn-lg" value="Change Password" /></div>
    </form>
</center>
{% endblock %}
