{% extends "main.html" %}
{% block body %}
<center>
    <h1>Register</h1>
    <form method="POST" action="/register">
        {{ form.csrf_token }}
        {{ form.next() or '' }}
        <div class="form-group">
            {{ form.user.label }}<br />
            {{ form.user() }}
        </div>
        <div class="form-group">
            {{ form.password.label }}<br />
            {{ form.password() }}
        </div>
        <div class="form-group">
            {{ form.confirm.label }}<br />
            {{ form.confirm() }}
        </div>
        <div><input type=submit class="btn btn-primary btn-lg" value="Sign me up!" /></div>
    </form>
    <br />
    <p>Already have a username and password? <a href="{{ url_for('login') }}">Login</a></p>
</center>
{% endblock %}
